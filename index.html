<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar">
      <div class="nav-wrapper">
        <img class="brand-img" src="assets/images/logo.png" />
        <form class="search-form">
          <input type="text" class="search-box" placeholder="search.." />
        </form>
        <div class="nav-items">
         <a href="index.html"><i class="icon fas fa-home"></i></a>
          <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
          <div class="icon user-profile">
            <a href="profile.html"><i class="fas fa-user"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- section -->
    <section class="main">
      <div class="wrapper">
        <div class="left-col">
          <!---STATUS-->

          <div class="status-wrapper">
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/dayat.jpg" alt="" />
              </div>
              <p class="username">Cerita Anda</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/fakih.jpg" alt="" />
              </div>
              <p class="username">maliffakih</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/jaya.jpg" alt="" />
              </div>
              <p class="username">seretonin_mplace</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/fiony.jpg" alt="" />
              </div>
              <p class="username">JKT48.fiony</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/jokowi.jpg" alt="" />
              </div>
              <p class="username">jokowi</p>
            </div>

            <div class="status-card">
              <div class="profile-pic">
                <img src="img/kopiyama.jpg" alt="" />
              </div>
              <p class="username">kopiyama</p>
            </div>

            <div class="status-card">
              <div class="profile-pic">
                <img src="img/popr_sapsiree.jpg" alt="" />
              </div>
              <p class="username">popr_sapsiree</p>
            </div>
          </div>

          <!--POST-->

          <div class="post">
            <div class="info">
              <div class="user">
                <div class="profile-pic">
                  <img src="img/jaya.jpg" alt="" />
                </div>
                <p class="username">seretonin_mplace</p>
              </div>
              <i class="fas fa-ellipsis-h options"></i>
            </div>
            <img src="img/jaya-post2.jpg" class="post-image" />
            <div class="post-content">
              <div class="reaction-wrapper">
                <i class="icon fas fa-heart"></i>
                <i class="icon fas fa-comment"></i>
              </div>
              <p class="likes">2,154 likes</p>
              <p class="description">
                <span>seretonin_mplace</span> Kali kali bekam di kepala ya kan ðŸ‘€
              </p>
              <p class="post-time">8 detik yang lalu</p>
            </div>

            <div class="comment-wrapper">
              <img src="img/dayat.jpg" class="icon" />
              <input
                type="text"
                class="comment-box"
                placeholder="Add a comment"
              />
              <button class="comment-btn">Posting</button>
            </div>
          </div>
        </div>
        <div class="right-col">
          <!--Profile-Card-->

          <div class="profile-card">
            <div class="profile-pic">
              <img src="img/dayat.jpg" alt="" />
            </div>
            <div>
              <p class="username">nrhdyt_3012</p>
              <p class="sub-text">Dwi Nurhidayat</p>
            </div>
            <button class="logout-btn">logout</button>
          </div>

          <!--Suggestion-Card-->

          <p class="suggestion-text">Suggestions For you</p>

          <div class="suggestion-card">
            <div class="suggestion-pic">
              <img src="img/jokowi.jpg" alt="" />
            </div>
            <div>
              <p class="username">Jokowi</p>
              <p class="sub-text">Jokowidodo | Presiden RI</p>
            </div>
            <button class="follow-btn">follow</button>
          </div>
        </div>
      </div>
    </section>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
